version: "2.3"
services:
  redis:
    restart: always
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - "./redisdata:/data"

  worker:
    build: .
    image: yukimochi/activity-relay
    restart: always
    init: true
    command: worker
    environment:
      - "ACTOR_PEM=/actor.pem"
      - "RELAY_DOMAIN=relay.toot.yukimochi.jp"
      - "RELAY_SERVICENAME=YUKIMOCHI Toot Relay Service"
      - "RELAY_BIND=0.0.0.0:8080"
      - "REDIS_URL=redis://redis:6379"
    volumes:
      - "./actor.pem:/actor.pem"
      # - "./config.yaml:/Activity-Relay/config.yaml"
    depends_on:
      - redis

  server:
    build: .
    image: yukimochi/activity-relay
    restart: always
    init: true
    command: relay server
    environment:
      - "ACTOR_PEM=/actor.pem"
      - "RELAY_DOMAIN=relay.toot.yukimochi.jp"
      - "RELAY_SERVICENAME=YUKIMOCHI Toot Relay Service"
      - "RELAY_BIND=0.0.0.0:8080"
      - "REDIS_URL=redis://redis:6379"
    volumes:
      - "./actor.pem:/actor.pem"
      # - "./config.yaml:/Activity-Relay/config.yaml"
    depends_on:
      - redis
